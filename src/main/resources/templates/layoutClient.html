<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Website Jung Nguyen Polo</title>
    <link rel="icon" href="../static/images/favicon.png" type="image/png">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/navbar.css">
</head>
<body>
<div class="wrapper">
    <nav th:replace="~{layout/navbar :: navbar}" class="sticky-top"></nav>

    <div class="mt-2" layout:fragment="banner" th:replace="~{layout/banner :: banner}">
         
    </div>

    <div class="content container-fluid mt-3">
        <div layout:fragment="content"></div>
    </div>

    <footer th:replace="~{layout/footer :: footer}"></footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
