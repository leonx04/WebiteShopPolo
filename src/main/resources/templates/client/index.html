<!DOCTYPE html>
<html lang="en" layout:decorate="~{layoutClient}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Home</title>
    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css"
          integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+5hb5g5r6g4efodDTsAcK3Y4fb1T/+07B/rz4" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css"
          rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../../static/css/productsCard.css" rel="stylesheet">

</head>
<body>
<div layout:fragment="content">
    <div class="container my-5">
        <h2 class="section-title" id="featured-products">Featured Products</h2>
        <div class="row">
            <div class="col-md-3 mb-4" th:each="product : ${featuredProducts}">
                <div class="card card-custom">
                    <div class="card-img-wrapper ratio ratio-1x1">
                        <img class="card-img-top img-fluid rounded" th:alt="${product.imageUrl}" th:src="${product.imageUrl}">
                    </div>
                    <div class="card-body card-body-custom ">
                        <h5 class="card-title" th:text="${product.name}"></h5>
                        <span th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></span>
                        <br>
                        <a class="btn btn-primary" href="#">Buy Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container my-5">
        <h2 class="section-title" id="new-products">New Products</h2>
        <div class="row">
            <div class="col-md-3 mb-4" th:each="product : ${newProducts}">
                <div class="card card-custom">
                    <div class="card-img-wrapper ratio ratio-1x1">
                        <img class="card-img-top ratio ratio-1x1" th:alt="${product.imageUrl}" th:src="${product.imageUrl}">
                    </div>
                    <div class="card-body card-body-custom">
                        <h5 class="card-title" th:text="${product.name}"></h5>
                        <p class="card-text"
                           th:text="${#numbers.formatDecimal(product.price / 1000, 0, 'COMMA', 3, 'POINT') + ' VNĐ'}"></p>
                        <a class="btn btn-primary" href="#">Buy Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<!-- Bootstrap JS and dependencies -->
<script crossorigin="anonymous"
        integrity="sha384-eKACF2xFTU2TO7DXYPhC+hwkctfTYcbC5qArBjeLPdmYsMFut7i+NcWLD0WV5H5N"
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-QJHtvGhmr9mSfaTj5c6bX5BHPdHG5xd1yfE7ZOFm1T1VlZavmnjF3SpmVgyV7V7o"
        src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</html>
