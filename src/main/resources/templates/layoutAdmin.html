<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Admin Dashboard</title>
    <link rel="shortcut icon" href="https://scontent.fhan17-1.fna.fbcdn.net/v/t39.30808-6/414658862_1040184223699710_959484088653871650_n.jpg?_nc_cat=103&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeG46Ql2bhwHM738K3TOMqzwvj9D8DKirqa-P0PwMqKupjVaVyyThdCFMgBMh1b6OpvSOiNqfi4fxwGZ82cXNiJh&_nc_ohc=6VJGjo0QmrIQ7kNvgHdHJhA&_nc_ht=scontent.fhan17-1.fna&oh=00_AYC71QoVqXRWe9oqzxquXA6Sjs2COAzMxy_FRgm0EKcVOQ&oe=66BB4EB5" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar (Regular for md and larger) -->
        <div class="col-md-3 col-lg-2 d-none d-md-block bg-light">
            <div th:replace="~{layout/sidebar :: sidebar}"></div>
        </div>

        <!-- Sidebar (Offcanvas for smaller screens) -->
        <div class="offcanvas offcanvas-start d-md-none" tabindex="-1" id="offcanvasSidebar" aria-labelledby="offcanvasSidebarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasSidebarLabel">Menu</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div th:replace="~{layout/sidebar :: sidebar}"></div>
            </div>
        </div>

        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <!-- Sidebar Toggle Button for small screens -->
                <button id="sidebarToggle" class="btn btn-primary d-md-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar" aria-controls="offcanvasSidebar">
                    â˜°
                </button>
                <h1 class="h2 text-center">Dashboard</h1>
                <div class="justify-content-end">
                    <a class="btn btn-secondary" href="/admin/logout">Logout</a>
                </div>
            </div>
            <div layout:fragment="content">
                <!-- Main content will be inserted here -->
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
