<!DOCTYPE html>
<html layout:decorate="~{layoutAdmin}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Customer List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <!--    <link rel="stylesheet" href="/css/navbar.css">-->
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">

</head>
<body>
<div class="container-fluid " layout:fragment="content">
    <h2 class="text-center mb-4" id="list-products">List Products</h2>

    <form class="mb-4" method="get" th:action="@{/admin/customer/search}">
        <div class="row g-3">
            <div class="col-md-2">
                <input class="form-control" name="phoneNumber" placeholder="Phone Number" th:value="${phoneNumber}"
                       type="text">
            </div>
            <div class="col-md-3">
                <input class="form-control" name="name" placeholder="Name" th:value="${name}" type="text">
            </div>
            <div class="col-md-1">
                <button class="btn btn-primary w-100" type="submit">Search</button>
            </div>
        </div>
    </form>

    <div class="mb-3">
        <a class="btn btn-success" href="/admin/customer/create">Create New Customer</a>
    </div>
    <div class="mt-1">
        <a class="btn btn-primary" href="/admin/customer">All Customer</a>
    </div>

    <div class="alert alert-success mt-3" role="alert" th:if="${successMessage != null}">
        <p th:text="${successMessage}"></p>
    </div>

    <div class="alert alert-danger mt-3" role="alert" th:if="${errorMessage != null}">
        <p th:text="${errorMessage}"></p>
    </div>

    <div class="alert alert-info mt-3" role="alert" th:if="${#lists.isEmpty(customers)}">
        No customer found matching your search criteria.
    </div>

    <table class="table table-striped table-hover table-bordered mt-2" th:if="${not #lists.isEmpty(customers)}">
        <thead class=" table-dark ">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Email</th>
            <th>Phone number</th>
            <th>Address</th>
            <th>Roll Account</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.gender}"></td>
            <td th:text="${customer.email}"></td>
            <td th:text="${customer.phoneNumber}"></td>
            <td th:text="${customer.address}"></td>
            <td>
                <div th:if="${not #lists.isEmpty(customer.accountByAccountId)}">
                    <span th:each="account : ${customer.accountByAccountId}">
                        <span th:text="${customer.accountByAccountId.roleByRoleId.name}"></span>
                    </span>
                </div>
                <div th:if="${#lists.isEmpty(customer.accountByAccountId)}">
                    <span>None</span>
                </div>
            </td>
            <td>
                <a class="btn btn-warning btn-sm" th:href="@{/admin/customer/edit/{id}(id=${customer.id})}">Edit</a>
                <a class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this user?')"
                   th:href="@{/admin/customer/delete/{id}(id=${customer.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation" th:if="${totalPages > 1}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a aria-label="Previous"
                   class="page-link"
                   th:href="@{/admin/customer/search(page=${currentPage - 1}, size=${size}, name=${name}, email=${email}, phone=${phone})}">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item" th:classappend="${currentPage == i} ? 'active'"
                th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                <a class="page-link"
                   th:href="@{/admin/customer/search(page=${i}, size=${size}, name=${name}, email=${email}, phone=${phone})}"
                   th:text="${i + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                <a aria-label="Next"
                   class="page-link"
                   th:href="@{/admin/customer/search(page=${currentPage + 1}, size=${size}, name=${name}, email=${email}, phone=${phone})}">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
