<!DOCTYPE html>
<html layout:decorate="~{layoutAdmin}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Role List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <!--    <link rel="stylesheet" href="/css/navbar.css">-->
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">

</head>
<body>
<div class="container-fluid" layout:fragment="content">
    <h2 id="list-roles" class="text-center mb-4">List Roles</h2>

    <div class="row g-3 mb-3">
        <div class="col-md-6">
            <form th:action="@{/admin/role}" method="get" class="d-flex">
                <input type="text" class="form-control me-2" name="name" th:value="${name}" placeholder="Search by name">
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
        <div class="col-md-6 text-end">
            <a href="/admin/role/create" class="btn btn-success">Create New Role</a>
        </div>
    </div>

    <div class="alert alert-success mt-3" role="alert" th:if="${successMessage != null}" th:text="${successMessage}"></div>
    <div class="alert alert-danger mt-3" role="alert" th:if="${errorMessage != null}" th:text="${errorMessage}"></div>
    <div class="alert alert-info mt-3" role="alert" th:if="${#lists.isEmpty(roles)}">No roles found matching your search criteria.</div>

    <table class="table table-striped table-hover table-bordered mt-2" th:if="${not #lists.isEmpty(roles)}">
        <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Number of accounts</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="role : ${roles}">
            <td th:text="${role.id}"></td>
            <td th:text="${role.name}"></td>
            <td th:text="${accountCounts[role.id]}"></td>
            <td>
                <a class="btn btn-warning btn-sm" th:href="@{/admin/role/edit/{id}(id=${role.id})}">Edit</a>
                <a class="btn btn-danger btn-sm" th:href="@{/admin/role/delete/{id}(id=${role.id})}" onclick="return confirm('Are you sure you want to delete this role?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation" th:if="${totalPages > 1}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/admin/role(page=${currentPage - 1}, size=${size}, name=${name})}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${currentPage == i ? 'active' : ''}">
                <a class="page-link" th:href="@{/admin/role(page=${i}, size=${size}, name=${name})}" th:text="${i + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages - 1 ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/admin/role(page=${currentPage + 1}, size=${size}, name=${name})}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
