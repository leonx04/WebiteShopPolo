<!DOCTYPE html>
<html layout:decorate="~{layoutAdmin}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Product Detail List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <!--    <link rel="stylesheet" href="/css/navbar.css">-->
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">

</head>
<body>
<div class="container-fluid " layout:fragment="content">
    <h2 class="text-center mb-4">List Product Details</h2>

    <form method="get" th:action="@{/admin/product-details/search}">
        <div class="row g-3">
            <div class="col-md-2">
                <select class="form-select" name="productName">
                    <option value="">Select Product</option>
                    <option th:each="product : ${products}"
                            th:selected="${product.name == selectedProductName}"
                            th:text="${product.name}"
                            th:value="${product.name}">
                    </option>
                </select>
            </div>
            <div class="col-md-2">
                <select class="form-select" name="color">
                    <option value="">Select Color</option>
                    <option th:each="color : ${colors}"
                            th:selected="${color.name == selectedColor}"
                            th:text="${color.name}"
                            th:value="${color.name}">
                    </option>
                </select>
            </div>
            <div class="col-md-2">
                <select class="form-select" name="size">
                    <option value="">Select Size</option>
                    <option th:each="size : ${sizes}"
                            th:selected="${size.name == selectedSize}"
                            th:text="${size.name}"
                            th:value="${size.name}">
                    </option>
                </select>
            </div>
            <div class="col-md-2">
                <select class="form-select" name="material">
                    <option value="">Select Material</option>
                    <option th:each="material : ${materials}"
                            th:selected="${material.name == selectedMaterial}"
                            th:text="${material.name}"
                            th:value="${material.name}">
                    </option>
                </select>
            </div>
            <div class="col-md-2">
                <input class="form-control" name="code" placeholder="Code" th:value="${selectedCode}" type="text">
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </div>
    </form>

    <div class="mb-3 mt-3 ms-2 row ">
        <a class="btn btn-success col-md-2 " href="/admin/product-detail/create">Create New Product Detail</a>
        <a class="btn btn-primary col-md-2 ms-3" href="/admin/product-details">All Product Details</a>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-header table-dark ">
        <tr>
            <th>ID</th>
            <th>Code</th>
            <th>Product Name</th>
            <th>Images</th>
            <th>Color</th>
            <th>Size</th>
            <th>Material</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Promotions</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="productDetail : ${productDetails}">
            <td th:text="${productDetail.id}"></td>
            <td th:text="${productDetail.code}"></td>
            <td th:text="${productDetail.productByProductId != null ? productDetail.productByProductId.name : 'None'}"></td>
            <td>
                <div th:if="${not #lists.isEmpty(productDetail.productDetailImagesById)}">
                    <!-- Container for the images -->
                    <div class="row">
                        <div th:each="image, iterStat : ${productDetail.productDetailImagesById}" class="col-md-6 mb-3">
                            <!-- Image container with border -->
                            <div class="d-flex justify-content-center">
                                <img alt="Product Image" style="max-width: 100%; max-height: 50px; border: 1px solid #000;"
                                     class="img-fluid" th:src="${image.imageUrl}">
                            </div>
                        </div>
                    </div>
                </div>
                <div th:if="${#lists.isEmpty(productDetail.productDetailImagesById)}" class="badge bg-danger">None</div>
            </td>
            <td th:text="${productDetail.colorByColorId != null ? productDetail.colorByColorId.name : 'None'}"></td>
            <td th:text="${productDetail.sizeBySizeId != null ? productDetail.sizeBySizeId.name : 'None'}"></td>
            <td th:text="${productDetail.materialByMaterialId != null ? productDetail.materialByMaterialId.name : 'None'}"></td>
            <td th:text="${productDetail.price != null ? #numbers.formatDecimal(productDetail.price, 0, 'COMMA', 0, 'POINT') + ' VNĐ' : 'None'}"></td>
            <td th:text="${productDetail.quantity != null ? productDetail.quantity : 'None'}"></td>
            <td>
                <!-- Kiểm tra nếu danh sách khuyến mãi không rỗng -->
                <div th:if="${not #lists.isEmpty(productDetail.productDetailPromotionsById)}">
                    <!-- Lặp qua từng phần tử trong danh sách khuyến mãi và hiển thị tên khuyến mãi dưới dạng badge -->
                    <span class="badge bg-primary mx-1"
                          th:each="promotion : ${productDetail.productDetailPromotionsById}"
                          th:text="${promotion.promotionByPromotionId.name}">
                    </span>
                </div>

                <!-- Hiển thị "None" nếu danh sách khuyến mãi rỗng -->
                <div th:if="${#lists.isEmpty(productDetail.productDetailPromotionsById)}" class="badge bg-danger">None</div>
            </td>

            <td>
                <a class="btn btn-warning btn-sm" th:href="@{/admin/product-details/edit/{id}(id=${productDetail.id})}">Edit</a>
                <a class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this product detail?')"
                   th:href="@{/admin/product-details/delete/{id}(id=${productDetail.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <!-- No results message -->
    <div class="alert alert-info" role="alert" th:if="${noResultsMessage}" th:text="${noResultsMessage}"></div>

    <!-- Product details table -->
    <table class="table table-striped table-bordered" th:if="${not #lists.isEmpty(productDetails)}">
        <!-- Table header and body remain the same -->
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                <a aria-label="Previous"
                   class="page-link"
                   th:href="@{/admin/product-detail/search(page=${currentPage - 1}, sizepage=${pageSize}, productName=${productName}, color=${color}, size=${size}, material=${material}, code=${code})}">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item" th:classappend="${i == currentPage ? 'active' : ''}"
                th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                <a class="page-link"
                   th:href="@{/admin/product-detail/search(page=${i}, sizepage=${pageSize}, productName=${productName}, color=${color}, size=${size}, material=${material}, code=${code})}"
                   th:text="${i + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages - 1 ? 'disabled' : ''}">
                <a aria-label="Next"
                   class="page-link"
                   th:href="@{/admin/product-detail/search(page=${currentPage + 1}, sizepage=${pageSize}, productName=${productName}, color=${color}, size=${size}, material=${material}, code=${code})}">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
